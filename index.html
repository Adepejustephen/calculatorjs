<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><span>calculator.</span></header>
    <section>
        <div class="container">
            <div class="calculator_container">
                <div class="display_result">0</div>
                <div class="calc_container">
                    <div class="calc_row">
                        <div class="clear number">AC</div>
                        <div class="num_0 del operator">Del</div>
                        <div class="divide operator">รท</div>
                        
                    </div>
                    <div class="calc_row">
                        <div class="num_7 number">7</div>
                        <div class="num_8 number">8</div>
                        <div class="num_9 number">9</div>
                        <div class="multiply operator">x</div>
                    </div>
                    <div class="calc_row">
                        <div class="num_4 number">4</div>
                        <div class="num_5 number">5</div>
                        <div class="num_6 number">6</div>
                        <div class="minus operator">-</div>
                    </div>
                    <div class="calc_row">
                        <div class="num_1 number">1</div>
                        <div class="num_2 number">2</div>
                        <div class="num_3 number">3</div>
                        <div class="addition operator">+</div>
                    </div>
                    <div class="calc_row">
                        <div class="num_0 number">0</div>
                        <div class="num_decimal number">.</div>
                        <div class="equals operator">=</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
